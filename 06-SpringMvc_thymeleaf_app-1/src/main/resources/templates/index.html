<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h2> product form </h2>
	<p th:text = ${msg} />
	
	<form th:action="@{/Product}" th:object="${product}" method="post">
	
		<table>
			
			<tr>
				<td> product id</td>
				<td> <input type="text" th:field = *{pid} ></td>
				<td th:if="${#fields.hasErrors('pid')}" th:errors = "*{pid}"> </td>
			
			</tr>
			<tr>
				<td> product name</td>
				<td> <input type="text" th:field = *{pname} ></td>
				<td th:if="${#fields.hasErrors('pname')}" th:errors = "*{pname}"> </td>
			
			</tr>
			<tr>
				<td> product price</td>
				<td> <input type="number" th:field = *{pprice} ></td>
				<td th:if="${#fields.hasErrors('pprice')}" th:errors = "*{pprice}"> </td>
			
			</tr>
			<tr>
				<td></td>
				<td> <input type="submit" value="save"></td>
			
			</tr>
		
		</table>
	
	
	</form>

</body>
</html>
